{% extends "club/base.html" %}

{% block jumbotron %}
<div class="jumbotron">
<h3>Player: Deleting player {{ object.sname }}  </h3>
</div>

{% endblock %}


{% block content %}
  <form method="post">
	  {% csrf_token %}
	  <p> This action cannot be undo. Click the Yes button to proceed with deletion.</p>
	  <hr>
	  <input type="submit" value="yes" class="btn btn-danger"/>
	  <a class="btn btn-primary" href = "{% url 'player_list' %}">no</a>
  </form>
{% endblock %}
